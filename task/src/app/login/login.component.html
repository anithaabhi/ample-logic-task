<div>
    <div class="form-card">
        <form [formGroup]="loginform" (ngSubmit)="login()">
            <h2 class="text-center my-3 pb-3">Login</h2>
            <div class="form-group mb-4 mt-3">
                <input type="text" class="form-control" formControlName="username" placeholder="username">
            </div>
            
            <div class="form-group mb-4">
            <input type="password" class="form-control" formControlName="password" placeholder="password">
            </div>

            <div class="text-center"><button class="btn btn-light my-3 text-center">Login</button></div>
            <p class="text-center text-white"><a routerLink="/register" class="text-white">New user? SIGNUP</a></p>
        </form>
    </div>
</div>
